<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Jogo: Identifique o camelCase</title>
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
<style>
  body {
    font-family: Arial, sans-serif;
    background: #e0f7fa;
    color: #006064;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
  }
  h1 {
    margin-bottom: 10px;
  }
  .word-box {
    font-size: 2rem;
    font-weight: bold;
    background: #004d40;
    color: white;
    padding: 20px 40px;
    border-radius: 12px;
    margin-bottom: 30px;
    user-select: none;
    min-width: 300px;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 20px;
  }
  button {
    font-size: 1.2rem;
    padding: 12px 30px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #00796b;
    color: white;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #004d40;
  }
  .result {
    margin-top: 20px;
    font-size: 1.3rem;
    min-height: 30px;
  }
</style>
</head>
<body>

<h1>üïπÔ∏è Identifique o camelCase!</h1>
<div class="word-box" id="word">carroRapido</div>

<div class="buttons">
  <button onclick="checkAnswer(true)">√â camelCase</button>
  <button onclick="checkAnswer(false)">N√£o √© camelCase</button>
</div>

<div class="result" id="result"></div>

<script>
  const words = [
    { text: "nomeCompleto", camelCase: true },
    { text: "NomeCompleto", camelCase: false },
    { text: "idadeDoAluno", camelCase: true },
    { text: "idade_do_aluno", camelCase: false },
    { text: "precoProduto", camelCase: true },
    { text: "preco-produto", camelCase: false },
    { text: "total", camelCase: true },
    { text: "Total", camelCase: false },
    { text: "emailUsuario", camelCase: true },
    { text: "emailusuario", camelCase: true },
    { text: "CPF", camelCase: false },
    { text: "numeroTelefone", camelCase: true }
  ];

  let currentIndex = 0;
  const wordDiv = document.getElementById("word");
  const resultDiv = document.getElementById("result");

  function showWord() {
    wordDiv.textContent = words[currentIndex].text;
    resultDiv.textContent = "";
  }

  function checkAnswer(userAnswer) {
    if (userAnswer === words[currentIndex].camelCase) {
      resultDiv.textContent = "‚úÖ Acertou!";
      resultDiv.style.color = "green";
    } else {
      resultDiv.textContent = "‚ùå Errou!";
      resultDiv.style.color = "red";
    }
    currentIndex++;
    if (currentIndex >= words.length) {
      currentIndex = 0;
      setTimeout(() => {
        alert("üéâ Voc√™ terminou o jogo! Vamos come√ßar de novo.");
        showWord();
      }, 1200);
    } else {
      setTimeout(showWord, 1200);
    }
  }

  showWord();
</script>

</body>
</html>
